{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-header">
        <strong>{{record.first_name}} {{record.last_name}} </strong>
    </div>
    <div class="card-body">
      <p class="card-text"><strong>Email: </strong>{{record.email}} </p>
        <p class="card-text"></p><strong>Phone: </strong>{{record.phone}} </p>
        <p class="card-text"></p><strong>Address: </strong>{{record.address}} </p>
        <p class="card-text"></p><strong>City: </strong>{{record.city}} </p>
        <p class="card-text"></p><strong>State: </strong>{{record.state}}  </p>
        <p class="card-text"></p><strong>Zipcode: </strong>{{record.zipcode}}</p>
        <p class="card-text"></p><strong>ID: </strong>{{record.id}}</p>
      <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
      <a href="{% url 'delete_record' record.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>


 
              

{% endblock  %}
